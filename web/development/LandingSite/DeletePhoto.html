<h3 class="style1">Delete a photo</h3>
<p class="style1">Click on 'Pictures' as shown in picture (step 1). A new 'Photos' tab will open. </p>
<p class="style1"><img src="Images_Help_Files/DeletePhotoSteps1.png" width="281" height="400" /></p>
<p class="style1">Click on the photo you wish to delete (step 2). Select 'Delete File' (step 3).</p>
<p class="style1"><img src="Images_Help_Files/DeletePhotoSteps2_3.png" width="680" height="551" /></p>
<p class="style1">Click 'OK' (step 4).</p>
<p class="style1"><img src="Images_Help_Files/DeletePhotoSteps4.png" width="393" height="162" /></p>
