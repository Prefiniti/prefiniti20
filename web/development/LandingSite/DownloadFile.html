<h3 class="style1">Download a file</h3>
<p class="style1">Click on 'My Files' as shown in picture (step 1). A new 'Browse Files' tab will open. </p>
<p class="style1"><img src="Images_Help_Files/DownloadFileSteps1.png" width="323" height="493" /></p>
<p class="style1">Click on the disk icon next to the file you want to download (step 2). Click 'View File' (step 3). Your browser will open a new window.</p>
<p class="style1"><img src="Images_Help_Files/DownloadFileSteps2_3.png" width="680" height="347" /></p>
<p class="style1">Click the 'Download This File' button (step 4).</p>
<p class="style1"><img src="Images_Help_Files/DownloadFileSteps4.png" width="579" height="271" /></p>
