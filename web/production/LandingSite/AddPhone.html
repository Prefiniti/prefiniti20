<h3 class="style1">Change your phone or fax number</h3>
<p class="style1">Click on 'Edit Profile' as shown in picture (step 1). A new 'Edit Profile' tab will open. </p>
<p class="style1"><img src="Images_Help_Files/AddLocationSteps1.png" width="781" height="661" /></p>
<p class="style1">Click on 'Contact Information' (step 2). </p>
<p class="style1"><img src="Images_Help_Files/AddPhoneSteps2.png" width="247" height="335" /></p>
<p class="style1">Add or change the contact phone and fax numbers using the form (step 3). Click the 'Save Changes' button (step 4).</p>
<p class="style1"><img src="Images_Help_Files/AddPhoneSteps3_4.png" width="999" height="326" /></p>
