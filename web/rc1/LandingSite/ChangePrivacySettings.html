<h3 class="style1">Change your privacy settings </h3>
<p class="style1">Click on 'Edit Profile' as shown in picture (step 1). A new 'Edit Profile' tab will open. </p>
<p class="style1"><img src="Images_Help_Files/PrivacySettingsSteps1.png" width="781" height="661" /></p>
<p class="style1">Click on 'Privacy Settings' (step 2). </p>
<p class="style1"><img src="Images_Help_Files/PrivacySettingsSteps2.png" width="491" height="568" /></p>
<p class="style1">Select whether you want others to be able to search for your profile (step 3).  Click 'Save Changes' (step 4). </p>
<p class="style1"><img src="Images_Help_Files/PrivacySettingsSteps3_4.png" width="970" height="385" /></p>
